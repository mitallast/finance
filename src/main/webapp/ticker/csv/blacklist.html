<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::head"></head>
<body>

<div th:replace="layout::navbar"></div>

<div class="container">
    <h1>Ticker blacklist csv upload</h1>

    <h3>Two columns format</h3>

    <form method="POST" enctype="multipart/form-data" role="form" class="form-ticker"
          th:action="@{/ticker/csv/blacklist/}">
        <div th:class="form-group">
            <label for="industry">Csv file</label>
            <input type="file" name="csv" class="form-control" id="industry"/>
        </div>
        <button type="submit" class="btn btn-default">Upload</button>
    </form>

    <h3>Iris format</h3>

    <form method="POST" enctype="multipart/form-data" role="form" class="form-ticker"
          th:action="@{/ticker/csv/blacklist/iris}">
        <div th:class="form-group">
            <label for="industry-iris">Csv iris file</label>
            <input type="file" name="csv" class="form-control" id="industry-iris"/>
        </div>
        <button type="submit" class="btn btn-default">Upload</button>
    </form>
</div>
</body>
</html>
